<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="login-page"> <!-- Adiciona a classe login-page para o fundo de login -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Função de login com controle de permissões
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulação de verificação de credenciais
            let userType;
            if (username === 'admin' && password === '12345') {
                userType = 'admin';
            } else if (username === 'user' && password === 'user123') {
                userType = 'limited';
            } else {
                alert('Invalid username or password');
                return;
            }

            // Armazena o tipo de usuário no localStorage
            localStorage.setItem('userType', userType);

            // Redirecionar para a página principal após o login bem-sucedido
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
